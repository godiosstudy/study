<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study.GODiOS.org</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/public/img/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/globals.css">
  <link rel="stylesheet" href="/public/css/header.css">
  <link rel="stylesheet" href="/public/css/header.users.css">
  <link rel="stylesheet" href="/public/css/toolbar.css">
  <link rel="stylesheet" href="/public/css/main.css">
  
  <!-- CSS <link rel="stylesheet" href="/public/css/loader.css">-->

  <link rel="stylesheet" href="/public/css/footer.css">
  <link rel="stylesheet" href="/public/css/header.preferences.css">
  
  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    window.VITE_SUPABASE_URL = window.VITE_SUPABASE_URL || 'https://YOUR-REF.supabase.co';
    window.VITE_SUPABASE_ANON_KEY = window.VITE_SUPABASE_ANON_KEY || 'YOUR-ANON-KEY';
    window.APP_BASE_URL = window.APP_BASE_URL || 'https://study.godios.org';
  </script>
  <script src="/public/js/backend.supabase.adapter.js"></script>
  <link rel="stylesheet" href="/public/css/fontfaces.css">
</head>
<body>

  <!-- Header -->
  <header id="app-header" class="hdr-wrap">
    <div class="container hdr">
      <div class="hdr-left">
        <div id="hdr-domain" class="logo">Study.GODiOS</div>
      </div>
      <div class="hdr-right">
        <!-- Users -->
        <button class="chip icon-only" id="hdr-users" aria-label="Users" title="Users">
          <i data-lucide="user"></i>
          <span class="sr-only">Users</span>
        </button>

        <!-- Preferences -->
        <button class="chip icon-only" id="hdr-preferences" aria-label="Preferences" title="Preferences">
          <i data-lucide="settings"></i>
          <span class="sr-only">Preferences</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="toolbar-wrap" id="app-toolbar">
    <div class="container tbar">
      <div id="tbar-breadcrumb" class="crumbs">Inicio</div>
      <div class="search">
        <input id="tbar-search" type="search" placeholder="Buscar texto… (Enter)">
      </div>
    </div>
  </div>

  <!-- Título de la vista actual (solapa fija en el centro) -->
  <div id="view-title" class="view-title-pill"></div>

  <!-- Main (contenido dinámico, scrollable) -->
  <main id="app-main"></main>

  <!-- Loader (desactivado por ahora)
  <div id="app-loader" class="loader-root">
    <div class="loader-wrap">
      <div class="loader"></div>
    </div>
  </div>
  -->

  <!-- Footer -->
  <footer id="app-footer" class="ftr-wrap">
    <div class="container ftr">
      <div id="ftr-changelog">v0.1 • Changelog</div>
      <img id="ftr-logo" src="/public/img/logo.png" alt="Logo">
    </div>
  </footer>

  <!-- Scripts (prefs primero) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="/public/js/prefs.store.js"></script>
  <script src="/public/js/header.preferences.language.translations.js"></script>
  <script src="/public/js/header.preferences.language.js"></script>
  <script src="/public/js/header.preferences.js"></script>

  <!-- <script src="/public/js/loader.js"></script> -->

  <script src="/public/js/header.users.login.js"></script>
  <script src="/public/js/header.users.register.js"></script>
  <script src="/public/js/header.users.forget.js"></script>
  <script src="/public/js/header.users.account.js"></script>
  <script src="/public/js/header.users.signout.js"></script>
  <script src="/public/js/header.users.js"></script>
  <script src="/public/js/header.js"></script>
  <script src="/public/js/toolbar.js"></script>
  <script src="/public/js/main.js"></script>
  <script src="/public/js/footer.js"></script>
</body>
</html>
